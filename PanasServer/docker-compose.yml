version: "3.4"

services:
  minecraft:
    image: itzg/minecraft-server:java8
    ports:
      - 25565:25565
    container_name: minecraft-server
    environment:
      EULA: "TRUE"
      TYPE: FORGE
      FORGEVERSION: 36.2.39
      VERSION: 1.16.5
      OPS: "LuisGamer02031, "
      ENABLE_WHITELIST: "FALSE"
      ENFORCE_WHITELIST: "FALSE"
      OVERRIDE_SERVER_PROPERTIES: "TRUE"
      SERVER_NAME: "Los Panas"
      MEMORY: 16G
      MODE: "SURVIVAL"
      ONLINE_MODE: "TRUE"
      ANNOUNCE_PLAYER_ACHIEVEMENTS: "TRUE"
      ALLOW_FLIGHT: "TRUE"
      ALLOW_CHEATS: "FALSE"
      WHITELIST: "LuisGamer02031"
      ALLOW_NETHER: "TRUE"
      OVERRIDE_ICON: "TRUE"
      MAX_PLAYERS: 50
      REMOVE_OLD_MODS: "FALSE"
      ICON: "https://picandocodigo.net/wp-content/uploads/2008/03/tux.3d.jpg"
      MOTD: "Welcome to Los Panas server!"
      GENERIC_PACK: "https://download2300.mediafire.com/bvd1fak34k3gVbbvrVpuSCLjl0zTFXLa-dpg1lPbzFLlJia_9t2Vj8kyIpjPZSDPn8oRL_q050ByiSctYxxNbAUXtVvRQw/96voxsbpcotmv7g/BetterMCServer.zip"
    volumes:
      - mc:/data
    tty: true
    stdin_open: true
    restart: unless-stopped
  backups:
    image: itzg/mc-backup
    environment:
      BACKUP_INTERVAL: "2h"
      RCON_HOST: mc
      PRE_BACKUP_SCRIPT: |
        echo "Before backup!"
        echo "Also before backup from $$RCON_HOST to $$DEST_DIR"
      POST_BACKUP_SCRIPT_FILE: /post-backup.sh
    volumes:
      # mount the same volume used by server, but read-only
      - mc:/data:ro
      # use a host attached directory so that it in turn can be backed up
      # to external/cloud storage
      - ./mc-backups:/backups
      - ./post-backup.sh:/post-backup.sh:ro
  web-client:
    image: nginx
    ports:
      - 25555:80
    volumes:
      - ./web:/etc/nginx/html
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
volumes:
  mc: {}
